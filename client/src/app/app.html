<mat-toolbar color="primary">
  <span>EmployeeExpenseTracker - {{ title }}</span>
  <span style="flex: 1 1 auto"></span>
  <button mat-button [matMenuTriggerFor]="appMenu" align="end">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #appMenu="matMenu">
  <a mat-menu-item [routerLink]="['home']" (click)="setTitle('home')">Home</a>
  <a mat-menu-item [routerLink]="['employees']" (click)="setTitle('employees')">Employees</a>
  <a mat-menu-item [routerLink]="['expenses']" (click)="setTitle('expenses')">Expenses</a>
</mat-menu>
<router-outlet></router-outlet>
